<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>


    <meta content='IE=Edge' http-equiv='X-UA-Compatible' />
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        #video-container {
            position: absolute;
            /*background-color: black;*/
            border: none;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div id="video-container"></div>

    <script>

        //videos = [35648453];
        var videoss = window.external.getVideoIds();
        var videos = videoss.split(",");
        var savePlaysarr = [];
        var respDblist;
        var arrayVideos = [];
        var isLoadWindow = 0;
        var loopIndex = 0;
        var videotime = [];
        var playMovie = function (player, videos, options) {
            if (!videos.length) {
                return false;
            }
            console.log(videos);
            var video = 'https://vimeo.com/' + videos.shift();
         
            if (!player) {
             
                options.url = video;
                console.log(video, 'video*URL');
                testid = video;
                player = new Vimeo.Player('video-container', options);
            
                player.play();

                player.on('ended', function () {
                  
                    playMovie(player, videos, options)
                })
            } else {
                console.log(video);
             
                testid = video;
                const idd = video.split("/");
             
                var videoid = idd[3];
              
                player.loadVideo(videoid)
                    .then(function () {
                 
                        player.play();
                    })
                    .catch(function (error) {
                        console.log(testid + '*');
                    
                        console.warn(error);
                    })
                    .complete(function () { alert("function completed");})
                    ;
                alert("end of load")
            }
            player.getEnded(true).then(function (ended) {
           
                if (videos.length == 3) {
                    var respDateTime = GetPlaysTime();
                    videotime.push(respDateTime);
                }
                else if (videos.length == 2) {
                    var respDateTime = GetPlaysTime();
                    videotime.push(respDateTime);
                }
                else if (videos.length == 1) {
                    var respDateTime = GetPlaysTime();
                    videotime.push(respDateTime);
                }
                else if (videos.length == 0) {
                    isLoadWindow = 1;
                    loopIndex++;
                
                }
            });
        }
        function GetPlaysTime() {
            var date = new Date();
            FormatedDate = moment(date).format("yyyy-MM-DDTHH:mm:ss");
            alert(FormatedDate);
            return FormatedDate;
        }
  
        var options = {
            width: "1300",
            height: "650"
        };
        playMovie(null, videos, options);
    </script>
</body>
</html>
